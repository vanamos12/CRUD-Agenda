<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
        <title>Application Agenda</title>
    </head>
    <body>
        
        <div id="list-container">
            <h1>Carnet d'addresse de Hermann</h1>
            <div class="buttons-wrapper">
                <button id="ajouter-btn">Ajouter une addresse</button>
            </div>   
            <div id="agenda-container"></div>
        </div>
        <div id="ajout-container">
            <form id="ajout-form">
                <h1>Ajouter une adresse </h1>
                <div class="nom-group">
                    <input type="text" id="nom-input" required placeholder="Entrez votre nom et prénom">
                </div>
                <div class="email-group">
                    <input type="email" id="email-input" required placeholder="Entrez votre email">
                </div>
                <div class="telephone-group">
                    <input type="number" id="telephone-input" required placeholder="Entrez votre téléphone">
                </div>
                <div class="buttons-wrapper">
                    <button type="submit" id="valider-ajout-btn">Valider</button>
                    <button id="annuler-ajout-btn">Annuler</button>
                </div>
            </form>
        </div>
        <div id="consulter-container">
            <h1>Consulter une adresse</h1>
            <div id="consulter-item-container"></div>
            <div class="buttons-wrapper">
                <button id="retour-consulter-btn">Retour</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
